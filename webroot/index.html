<html>
<head>
    <script src="js/pidash.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <div class="tab-content" id="tab-dash">
                <div class="row">
                    <div class="widget" id="widget-weather">
                        <div class="temperature-container">
                            <h2 class="temperature"></h2>
                        </div>
                        <div class="icon-container">
                            <div class="weather-icon sun-shower">
                                <div class="cloud"></div>
                                <div class="sun">
                                    <div class="rays"></div>
                                </div>
                                <div class="rain"></div>
                            </div>
                            <div class="weather-icon thunder-storm">
                                <div class="cloud"></div>
                                <div class="lightning">
                                    <div class="bolt"></div>
                                    <div class="bolt"></div>
                                </div>
                            </div>
                            <div class="weather-icon cloudy">
                                <div class="cloud"></div>
                                <div class="cloud"></div>
                            </div>
                            <div class="weather-icon flurries">
                                <div class="cloud"></div>
                                <div class="snow">
                                    <div class="flake"></div>
                                    <div class="flake"></div>
                                </div>
                            </div>
                            <div class="weather-icon sunny">
                                <div class="sun">
                                    <div class="rays"></div>
                                </div>
                            </div>
                            <div class="weather-icon rainy">
                                <div class="cloud"></div>
                                <div class="rain"></div>
                            </div>
                        </div>
                    </div>
                    <div class="widget" id="widget-vasttrafik">

                    </div>
                </div>
                <div class="row">
                    <div class="widget"></div>
                    <div class="widget" style="width:300px"></div>
                </div>
            </div>
            <div class="tab-content" id="tab-control">Control</div>
        </div>
        <div class="tab-bar">
            <div class="tab-button active" data-tab="dash">Dashboard</div>
            <div class="tab-button" data-tab="control">Control</div>
        </div>
    </div>
</body>
</html>
